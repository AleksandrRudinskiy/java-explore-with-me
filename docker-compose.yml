version: '3.1'
services:
  server:
    build: server
    image: server
    container_name: server_container
    ports:
      - "9090:9090"
    depends_on:
      - stats-db


  stats-db:
    image: postgres:16.1-alpine
    container_name:
      "stats-db_container"
    ports:
      - "6542:5433"
    environment:
      - POSTGRES_DB=stats
      - POSTGRES_USER=user_stats
      - POSTGRES_PASSWORD=password


